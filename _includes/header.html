
<div class="header">
    <div class="row row-header">
        <div class="col-xs-6 col-md-6 logo">
            <li class="header-icon logo"><a class="a-header" href="{{ '/' | prepend: site.baseurl }}">Lil<span>-eight</span></a></li>
        </div>
        <div class="col-xs-6 col-md-6">
            <div class="row row-header-icon">
            {% for item in site.navbar %}
                <li class="col-xs-4 header-icon"><a class="a-header" href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}">{{ item.title }}</a></li>
            {% endfor %}
                <li class="col-xs-4 header-icon"><a class="a-header" href="{{ site.author.github}}" target="_blank" title="Download">Download</a></li>
            </div>
        </div>
    </div>
</div>
